<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8"> <!-- the meta data are not visible to the end users -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Grocery List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Internal CSS style below-->
        <style>   
            div{    
                font-size: 30px;
                display:inline-block;   
                width:375px;  
            }
        </style>
    </head>

    <body>
        <h1 id="main-heading">My Weekly Grocery List</h1>   <!--Heading 1-->  

            <h2 class="sub-heading">Fresh Produce</h2>  <!--Heading 2-->
                
                <div id="list-1">
                    <section id="vegetables">   <!--Section-->
                        <h3>Vegetables</h3> <!--Heading 3-->
                            <ul id="list-1a">   <!--unordered list-->
                                <li>Spinach</li>
                                <li>Brocoli</li>
                                <li>Carrot</li>
                                <li>Peas</li>
                            </ul>
                    </section>
                </div> 

                <div id="list-2" style="padding-left: 100px;">
                    <section id="dairy-product">
                        <h3>Dairy</h3>  
                            <ol id="list-2a">   <!--ordered list-->
                                <li>Milk</li>
                                <li>Cheese</li>
                                <li>Cream Cheese</li>
                                <li>Yoghurt</li>
                            </ol>
                    </section> 
                </div>
                
                <div id="image-1"> 
                     <img src="https://c8.alamy.com/comp/2EBDJB6/wicker-basket-with-assorted-grocery-products-including-fresh-vegetables-and-fruits-2EBDJB6.jpg" alt="produce" height="190">                    
                </div>
            
            <h2 class="sub-heading">Frozen Products</h2>

                <div id="list-3">
                    <section id="icecream">
                        <h3>Ice Cream</h3>
                            <ul id="list-3a">
                                <li>Chocolate</li>
                                <li>Vanilla</li>
                                <li>Rocky Road</li>
                                <li>Mix</li>
                            </ul>
                    </section>
                </div> 

                <div id="list-4" style="padding-left: 100px;"> <!--Inline CSS Style-->
                    <section id="snacks">
                        <h3>Snacks</h3>  
                            <ol id="list-4a">
                                <li>Pizza</li>
                                <li>Fries</li>
                                <li>Chicken Wings</li>
                                <li>Shrimp</li>
                            </ol>
                    </section>
                </div>
                
                <div id="image-2"> 
                     <img src="https://www.pricechopper.com/wp-content/uploads/2023/02/r3_022623_FrozenFoodMonth_montage.png" alt="frozen food" height="190">
                    
                </div>    
    </body>
